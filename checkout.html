<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />

  <title>Poster Shop Checkout</title>
</head>

<body>
  <header>
    <figure class="navicon">
      <img src="./assets/navicon.svg" alt="nav icon" class="navicon">
    </figure>
    <h1>Checkout</h1>
    <figure class="ninja">
      <img alt="ninja" src="./assets/ninjahead.svg">
    </figure>
  </header>
  <main>
    <h1>Varor i korg</h1>
    <section class="large">
      <article>
        <figure>
          <img alt="Fotograf" src="./assets/char-7.png">
        </figure>
        <h2>Fotograf</h2>

        <button>Ta bort från varukorg</button>
      </article>
      <article>
        <figure>
          <img alt="Personlig tränare" src="./assets/char-9.png">
        </figure>
        <h2>Personlig tränare</h2>

        <button>Ta bort från varukorg</button>
      </article>
    </section>
    <section class="checkout">
      <!-- <article class="checkout-header">

      </article>
      <article class="item"></article>
      <article class="item"></article>
      <br>
      <article class="total-price"></article> -->
      <p class="checkout-header">Vara</p>
      <p class="checkout-header">Antal</p>
      <p class="checkout-header">Pris</p>
      <p class="vara">Poster Fotograf</p>
      <p class="vara">1</p>
      <p class="vara">179 sek</p>
      <p class="vara">Poster Crossfit</p>
      <p class="vara">1</p>
      <p class="vara">179 sek</p>
      <hr>
      <p class="totalt">Totalt</p>
      <!-- <p class="totalt"></p> -->
      <p class="totalt" id="sum">358 sek</p>
      <button id="checkout">Gimmie gimmie gimmie!</button>
    </section>

  </main>
  <footer>
    <section class="nav">
      <h2>Nav</h2>
      <p>Products</p>
      <p>About Us</p>
      <p>Contact</p>
    </section>
    <section class="address">
      <h2>Address</h2>
      <p>Plinkeplonkvägen 32</p>
      <p>888 81 Klonkberga</p>
    </section>
    <section class="social">
      <h2>Social Media</h2>
      <img src="./assets/logo-twitter.svg" alt="Twitter" class="logo-twitter">
      <img src="./assets/logo-facebook.svg" alt="Facebook" class="logo-facebook">
      <img src="./assets/logo-linkedin.svg" alt="LinkedIn" class="logo-linkedin">
      <img src="./assets/logo-instagram.svg" alt="Instagram" class="logo-instagram">

    </section>
  </footer>
</body>

</html>
